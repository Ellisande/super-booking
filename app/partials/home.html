<div class="grid-100 main-stage">
    <h2>Main Stage</h2>
</div>
<div class="grid-100 seat-row"  ng-repeat="seatRows in allSeats" ng-mousemove="stealMouse()">
	<span ng-repeat="seat in seatRows">
	    <svg height="40" width="40">
            <circle
                cx="20"
                cy="20"
                r="10"
                stroke="black"
                stroke-width="3"
                class="seat"
                ng-class="{available: seat.available && !seat.selected, unavailable: !seat.available, selected: seat.selected }"
                ng-click="toggle(seat)"
                snoop
                />
            Sorry, your browser does not support inline SVG.
        </svg>
      <div class="price">{{seat.price | currency}}</div>
	</span>
	<div class="row-name">Row {{$index}}</div>
</div>
<div class="grid-100">
    <h3>Total: {{total | currency}}</h3>
    <button class="buy-now">Buy these seats!</button>
</div>
